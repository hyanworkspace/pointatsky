{% extends "base.html" %}

{% block content %}
    <section class="upload-section">
        <h2 class="section-title">Upload your photo</h2>
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="file" class="file-label">
                    <span class="btn">Choose image</span>
                    <input type="file" id="file" name="file" class="file-input" accept="image/*" required>
                    <input type="text" name="address" placeholder="Location" required>
                    <input type="text" name="name" placeholder="Name" required>
                </label>
                <p class="selected-file" id="selectedFile">empty file</p>
            </div>
            <button type="submit" class="btn submit-btn">Upload</button>
        </form>
    </section>

    <style>
        .upload-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin: 2rem 0;
            text-align: center;
        }

        .file-label {
            display: block;
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .selected-file {
            margin-top: 1rem;
            color: var(--accent-color);
            font-size: 0.9rem;
        }

        .submit-btn {
            margin-top: 2rem;
        }
    </style>

    <script>
        document.getElementById('file').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'empty file';
            document.getElementById('selectedFile').textContent = fileName;
        });
    </script>
{% endblock %}
